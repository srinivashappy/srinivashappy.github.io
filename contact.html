      <!--nav-->
      <nav>
        <div class="ux-mainsub">

              <li><a href="index.html">Home</a></li>

      <div class="uxi_earn"> </div>
      <!--maincontainer-->
      <section class="mainContainer">
        <div class="ux-mainsub">
          <!--aboutus container-->
          <div class="ux-contact">
             
            Contactus at <a href="mailto:hydwebdesigns@gmail.com">hydwebdesigns@gmail.com</a>
          </div>
          <div class="ux-enquirywrapper">
            <form action="register.php" method="post">
              <fieldset> 
                <legend>Contact Form</legend>
                <div class="formrow">
                  <label>Name:</label>
                  <input type="text" name="name" placeholder="Enter Your Name" id="yourName" onkeypress="return uxcharcters(event)"><span class="error"></span>
                </div>
                <div class="formrow">
                  <label>Email:</label>
                  <input type="text" name="email" placeholder="Enter Your Email" id="yourEmail"><span class="error"></span>
                </div>
                <div class="formrow">
                  <label>Mobile:</label>
                  <input type="tel" name="phone" placeholder="Enter Your Mobile Number" id="telNumber" onkeypress="return uxNumber(event)"><span class="error"></span>
                </div>
                <div class="formrow">
                  <label>Location:</label>
                  <input type="text" name="location" placeholder="Enter Your City" id="uxPlace"><span class="error"></span>
                </div>
                <div class="formrow">
                  <label>Comments:</label>
                  <textarea name="comments" placeholder="Enter Your requirement" id="comments"></textarea><span class="error"></span>
                </div>
                <!--buttons-->
                <div class="formrow">
                  <div class="left">
                    <button type="submit" onclick="return validate()">Submit</button>
                  </div>
                  <div class="right">
                    <button type="reset">Reset</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
